<script>
    var i = 0;
    var txt = 'HBD to my Chess player Sis!! Infact No women gives their number to any strangers but you belived me for learning telugu and gave number.At the end what you hear and what you realise I dont know kani nenuu mathram chala realise ayyanu How the important sister word,If I broked your trust, I am really sorry sorry sorry Akka.Sending you a bouquet of happiness on your birthday! '; /* The text */
    var speed = 100; /* The speed/duration of the effect in milliseconds */
    function showinfo(){
        var x = document.getElementById("saipallavi");
        if(x.style.display == "none"){
            x.style.display = "block";
            document.getElementById("wishes").innerHTML = "Once again Happy birthday";
            document.getElementById("btntext").innerHTML = "pause ❚❚";
            const bgm =  document.getElementById("myaudio");
            bgm.play();
        }
        else{
            x.style.display = "none";
            document.getElementById("wishes").innerHTML = "click here to wishes ";
            document.getElementById("btntext").innerHTML = "play ▷";
            const bgm =  document.getElementById("myaudio");
            bgm.pause();
        }
        return typeWriter();
    }
function typeWriter() {
  if (i < txt.length) {
    document.getElementById("mytxt").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
